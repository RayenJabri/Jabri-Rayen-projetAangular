<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Date Cr√©ation</th><th>Genre</th> </tr>
    <tbody *ngFor="let programme of programme">
    <tr >
    <td>{{programme.idProgramme}}</td>
    <td>{{programme.nomProgramme}}</td>
    <td>{{programme.nomDev}}</td>
    <td>{{programme.dateCreation | date:'dd/MM/yyyy'}}</td>
    <td>{{programme.genre.nomGenre}}</td>
    <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerProgramme(programme)">Supprimer</a></td>
    <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateProgramme',programme.idProgramme]">Modifier</a></td>
</tr>
    </tbody>
    
    </table>
    </div>
    </div>
